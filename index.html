
<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<style>
		.odds-card {
			margin: 5px;
			padding: 5px;
			border: 3px solid #000;
			border-radius: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background: #000;
		}
		
		.chat-box {
			width: 300px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
			padding: 10px;
			overflow-y: scroll;
		}
		
		.chat-input {
			width: 100%;
			padding: 10px;
			height:50px;
			border: none;
			border-bottom: 1px solid #000;
		}
		
		.chat-button {
			background: #4CAF50;
			color: #fff;
			padding: 20px 60px;
			border: none;
			border-radius: 50px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<div class="odds-card">
		<h2 style="color:yellow">Nice Gospel Songs</h2>
	</div>
	
	<b>Azawi</b>
	<audio controls>
		<source src="a.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	
	<b>Fooster sisters</b>
	<audio controls>
		<source src="b.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	
	<footer>
		<B>I know who I am</B>
	</footer>
	<audio controls>
		<source src="c.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	
	<div class="chat-box" id="chat-box">
		<!-- Chat messages will be displayed here -->
	</div>
	
	<input type="text" id="chat-input" class="chat-input" placeholder="Type to Message one another...">
	<button class="chat-button" onclick="sendMessage()">Send</button>
	
	<script>
		// Get the chat box and input elements
		const chatBox = document.getElementById('chat-box');
		const chatInput = document.getElementById('chat-input');
		
		// Function to send message
		function sendMessage() {
			const message = chatInput.value;
			if (message !== '') {
				// Create a new paragraph element for the message
				const para = document.createElement('p');
				para.textContent = message;
				chatBox.appendChild(para);
				// Clear the input field
				chatInput.value = '';
				// Scroll to the bottom of the chat box
				chatBox.scrollTop = chatBox.scrollHeight;
			}
		}
	</script>
</body>
</html>
