
<html>
<head>
	<title>PLAY FOOTBALL X</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url('x.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 98vh;
			margin: 0;
		}
		
		.login-container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.login-form {
			margin-bottom: 20px;
		}
		
		.login-form input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.login-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px 40px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 15px;
		}
	</style>
</head>
<body>
	<h1>
		<center>
			<b style="color:white">Football X</b>
		</center>
	</h1>
	<center>
		<button class="login-button" onclick="location.href='blur.html'">PLAY</button>
	</center>
</body>
</html>
