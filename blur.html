	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blur Image</title>
	<style>
		.blur {
			filter: blur(15px);
		}
		#na {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 40px;
			color: white;
		}
		#l {
			position: absolute;
			top: 70%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 15px;
		}
		#m {
			position: absolute;
			top: 90%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 15px;
		}
	</style>
</head>
<body>
	<img id="myImage" src="image.png" alt="image.png" style="width:100%; height:auto;">
	<script>
		setTimeout(function() {
			document.getElementById("myImage").classList.add("blur");
